<app-static-header></app-static-header>
<app-side-nav></app-side-nav>
<div class="content">
  <div
    style="
      overflow: auto;
      background-color: #000;
      text-align: center;
      font-size: 5px;
      line-height: 16px;
      padding: 2px;
      font-family: Avenir Next LT W01 Demi, Myriad Pro, Arial, sans-serif;
    "
  >
    &nbsp;<a href="/coupons-offers-and-deals?icid=GLOBAL:DEALS"
      ><span bgcolor="#fafafa" style="color: #fff"
        ><strong
          ><span bgcolor="#FFF" style="color: #fff"
            ><u>SHOP ALL DEALS</u></span
          ></strong
        ></span
      ></a
    >&nbsp;
  </div>
</div>

<div>
  <img
    src="https://images-aka.kay.com/kay/homepage/2024/1.25/WMJ-24-001035_kay_1-25_1-28_hero_Sparkling_Svngs_dktp.jpg"
    style="max-width: -webkit-fill-available"
  />
</div>
<div class="card-columns m-2">
  <div class="card" *ngFor="let card of banners">
    <img
      width="3rem"
      height="4rem"
      class="card-img-top img-fluid"
      [src]="card.url"
      alt=""
    />
    <div class="card-body">
      <span class="card-text">{{ card.price }}</span>
      <p class="card-text" style="text-decoration: line-through">
        {{ card.waspPrice }}
      </p>
    </div>
  </div>
</div>

<div class="mt-4">
  <img
    src="https://images-aka.kay.com/kay/deals/2024/1.25/HP-Hero-Banner_B.jpg"
    style="max-width: -webkit-fill-available"
  />
</div>

<div class="mt-4">
  <img
    src="https://images-aka.kay.com/kay/deals/2024/2.2/MOB%20HP%20Hero%20Banner_A.jpg"
    style="width: -webkit-fill-available; height: 80vw"
  />
</div>

<div class="card-columns m-2">
  <div class="card" *ngFor="let card of banners">
    <img
      width="3rem"
      height="4rem"
      class="card-img-top img-fluid"
      [src]="card.url"
      alt=""
    />
    <div class="card-body">
      <span class="card-text">{{ card.price }}</span>
      <p class="card-text" style="text-decoration: line-through">
        {{ card.waspPrice }}
      </p>
    </div>
  </div>
</div>
