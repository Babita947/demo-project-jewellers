<div
  class="carousel-banner static-header d-flex justify-content-between align-items-center p-3 d-lg-none"
>
  <a
    (click)="back()"
    *ngIf="!checkConditionForBackButton()"
    class="icon fa-solid fa-arrow-left"
    aria-hidden="true"
  ></a>
  <div class="col-2" *ngIf="checkConditionForBackButton()"></div>
  <a href="" class="pl-2" style="text-decoration: none"
    ><span style="font-size: larger">{{ title }}</span></a
  >
  <div class="col-2 d-lg-none"></div>
</div>
<div
  class="sm-mystore-navigation hidden-lg hidden-md mystore-geo static-header"
  data-url="https://www.kay.com/store-finder"
>
  <button class="select-store-text">Select Your Store</button>
</div>

<div class="top-links-mobile static-header">
  <ul>
    <li>
      <a href="/favorite" class="nav-links-mobile">
        <span
          class="icon top_mobile_icon fa-regular fa-heart"
          aria-hidden="true"
        ></span>
        <span>Favorites</span>
      </a>
    </li>
    <li>
      <a href="/support-team" class="nav-links-mobile">
        <span
          class="icon top_mobile_icon fa-regular fa-comment"
          aria-hidden="true"
        ></span>
        <span>Text An Expert</span>
      </a>
    </li>
    <li>
      <a href="/help-center" class="nav-links-mobile">
        <span
          class="icon top_mobile_icon fa-solid fa-gear"
          aria-hidden="true"
        ></span>
        <span>Help Center</span>
      </a>
    </li>
  </ul>
</div>
